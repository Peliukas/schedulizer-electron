<mat-card>
    <mat-card-header>
        <div class="row">
            <div class="col-12">
                <button mat-raised-button (click)="showAddObjectModal()">
                    <i *ngIf="modelName === 'employee'" class="material-icons">&#xE853;</i>
                    <i *ngIf="modelName === 'position'" class="material-icons">&#xE8F9;</i>
                    <i *ngIf="modelName === 'schedule'" class="material-icons">&#xE8B5;</i>
                    Pridėti naują
                </button>
            </div>
        </div>
    </mat-card-header>
    <mat-card-content>
        <div class="row">
            <div class="col-12">
                <div *ngIf="objectList !== '' && !bulkActions && modelName === 'employee'">
                    <app-employees-main [employeeList]="objectList" [bulkActions]="bulkActions"></app-employees-main>
                </div>
                <div *ngIf="objectList !== '' && !bulkActions && modelName === 'position'">
                    <app-positions-main [positionList]="objectList" [bulkActions]="bulkActions"></app-positions-main>
                </div>
                <div *ngIf="objectList !== '' && !bulkActions && modelName === 'schedule'">
                    <app-schedules-main [scheduleList]="objectList" [bulkActions]="bulkActions"></app-schedules-main>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
