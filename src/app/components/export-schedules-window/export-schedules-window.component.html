<div class="row">
    <h5>Eksportuoti tvarkaraščius</h5>
    <div class="col-12">
        <mat-checkbox class="right" labelPosition="before" [(ngModel)]="allSelected"
                      (click)="allSelected ? schedules.deselectAll() : schedules.selectAll(); generateDownloadJsonUri(schedules.selectedOptions)">
            {{allSelected ? 'Atžymėti ' : 'Pažymėti '}}visus
        </mat-checkbox>
    </div>
    <div class="col-12">
        <mat-divider></mat-divider>
        <mat-selection-list #schedules name="schedules">
            <mat-list-option (click)="generateDownloadJsonUri(schedules.selectedOptions)"
                             *ngFor="let schedule of scheduleList" [value]="schedule">
                {{schedule.id}}
            </mat-list-option>
        </mat-selection-list>
        <mat-divider></mat-divider>
    </div>
    <div class="col-12 small-margin-vertical">
        <a [href]="downloadJsonHref" download="Tvarkarasciai.txt" (click)="downloadFile()">
            <button mat-raised-button>
                Eksportuoti
            </button>
        </a>
        <mat-checkbox labelPosition="before" class="right" [(ngModel)]="deleteExported">Šalinti po eksportavimo
        </mat-checkbox>
    </div>
</div>
