<div class="row">
    <h5>Pertraukų redagavimas</h5>
    <div class="col-12">
        <mat-slide-toggle [(ngModel)]="presetTimeSelection" class="small-font">
            Valandų pasirinkimas
        </mat-slide-toggle>
    </div>
    <div class="col-6">
        <mat-form-field>
            <input type="time" *ngIf="!presetTimeSelection" matInput [formControl]="start" placeholder="Pradžia">
            <mat-select *ngIf="presetTimeSelection"
                        matInput
                        [formControl]="start"
                        placeholder="Pradžia">
                <mat-option value="7:30">7:30</mat-option>
                <mat-option value="8:00">8:00</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-6">
        <mat-form-field>
            <input type="time" *ngIf="!presetTimeSelection" matInput [formControl]="end" placeholder="Pabaiga">
            <mat-select *ngIf="presetTimeSelection"
                        matInput
                        [formControl]="end"
                        placeholder="Pabaiga">
                <mat-option value="8:00">8:00</mat-option>
                <mat-option value="18:00">18:00</mat-option>
                <mat-option value="20:00">20:00</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-12" *ngIf="breakList.length > 0">
        <table>
            <tr>
                <td>
                    <strong>
                        Pradžia
                    </strong>
                </td>
                <td>
                    <strong>
                        Pabaiga
                    </strong>
                </td>
            </tr>
            <tr *ngFor="let breakItem of breakList" class="gray-card-body">
                <td>
                    <span>
                        {{breakItem.start}}
                    </span>
                </td>
                <td>
                    <span>
                        {{breakItem.end}}
                    </span>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-12">
        <button mat-raised-button [disabled]="breakList.length < 1 "
                (click)="closeWithBreakList()">
            Uždaryti
        </button>
        <button (click)="addBreak()" matTooltip="Pridėti pertrauką" mat-button>
            <i class="material-icons">
                add
            </i>
        </button>
    </div>
</div>
