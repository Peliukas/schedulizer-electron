<div class="row">
    <h4>Pridėti pertrauką</h4>
    <mat-form-field>
        <input type="time" matInput #start placeholder="Pradžia">
    </mat-form-field>
    <mat-form-field>
        <input type="time" matInput #end placeholder="Pabaiga">
    </mat-form-field>
    <button mat-raised-button *ngIf="start.valueAsDate && end.valueAsDate" (click)="addBreak(start.value, end.value)">
        Pridėti
    </button>
</div>
